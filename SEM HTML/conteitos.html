<html lang="pt-br">
<head>

<body>
    <h1>Conceitos - Condicionais</h1>
    <h3>IF</h3>

    <label for="">Digite o nome do Aluno: </label>
    <input type="text" id="aluno" autofocus>
    <br><br>
    <label for="">Digite a nota do Aluno: </label>
    <input type="number" id="nota">

    <button onclick="verificaif()">Verifique sua Situação</button>

    <h3>IF ELSE</h3>

    <label for="">Digite o nome do Aluno: </label>
    <input type="text" id="alunoifelse" autofocus>
    <br><br>
    <label for="">Digite a nota do Aluno: </label>
    <input type="number" id="notaifelse">

    <button onclick="verificaifelse()">Verifique sua Situação</button>

    <h3>SWITCH CASE</h3>

    <label for="">Digite o dia da semana: </label>
    <input type="number" id="diasemana" autofocus>
    <br><br>
    
    <button onclick="verificascase()">Verifique o dia da semana correspondente</button>

</body>
