<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>
<body>
    <h1>Calculadora IMC</h1>
    <hr>
    <label for="">Qual seu Gênero:</label>
    <select id="genero">
        <option value="homem">Masculino</option>
        <option value="mulher">Feminino</option>
    </select>
    <br><br>
    <label for="">Digite sua Idade:</label>
    <input type="number" id="idade">
    <br><br>
    <label for="">Digite seu Peso:</label>
    <input type="number" id="peso">
    <br><br>
    <label for="">Digite sua Altura: </label>
    <input type="number" id="altura">
    <button onclick="analisar()">Analisar</button>
    <hr>
    <label for="">Valor IMC: </label>
    <input type="text" id="resultado">
    <br><br>
    <label for="">Você está: </label>
    <input type="text" id="faixa">
    <hr>
    <script src="script.js"></script>
    
</body>
</html>
